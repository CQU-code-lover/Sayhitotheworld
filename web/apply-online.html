<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0; maximum-scale=1">
<meta name="description" content="">
<meta name="author" content="">
<title></title>
<!-- Reset CSS -->
<link href="css/reset.css" rel="stylesheet" type="text/css">
<!-- Custom Fonts -->
<link href="css/fonts.css" rel="stylesheet" type="text/css">
<!-- Bootstrap -->
<link href="assets/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css">
<!-- Select2 -->
<link href="assets/select2/css/select2.min.css" rel="stylesheet" type="text/css">
<!-- Font Awesome -->
<link href="assets/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
<!-- Iconmoon -->
<link href="assets/iconmoon/css/iconmoon.css" rel="stylesheet" type="text/css">
<!-- Date Picker -->
<link href="assets/datepicker/css/datepicker.css" rel="stylesheet" type="text/css">
<!-- Custom Style -->
<link href="css/custom.css" rel="stylesheet" type="text/css">
<!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
<!--[if lt IE 9]>
      <script src="js/html5shiv.min.js"></script>
      <script src="js/respond.min.js"></script>
    <![endif]-->


</head>
<body class="fill-bg"> 


<!-- Start Preloader -->
<div id="loading">
  <div class="element">
    <div class="sk-folding-cube">
      <div class="sk-cube1 sk-cube"></div>
      <div class="sk-cube2 sk-cube"></div>
      <div class="sk-cube4 sk-cube"></div>
      <div class="sk-cube3 sk-cube"></div>
    </div>
  </div>
</div>
<!-- End Preloader --> 
<!-- Start apply online -->
<section class="login-wrapper register">
  <div class="inner">
    <div class="regiter-inner">
      <div class="login-logo"> <a href="index.html"><img src="images/login-logo.png" class="img-responsive" alt=""></a> </div>
      <div class="head-block">
        <h1><strong>How to become a teacher</strong></h1>
      </div>
      <div class="cnt-block">
        <form id="teacher-submit-form" action="#" method="post" class="form-outer" enctype="multipart/form-data">
          <h4 style="margin-bottom: 30px">Input Your Self Information</h4>
          <div class="row">
            <div class="col-sm-6">
              <input name="name" type="text" placeholder="Name">
            </div>
            <div class="col-sm-6">
              <input name="age" type="text" placeholder="AGE">
            </div>
          </div>
          <div class="row">
            <div class="col-sm-6">
              <input name="language" type="text" placeholder="mother language">
            </div>
            <div class="col-sm-6">
              <input name="second_language" type="text" placeholder="Second Language">
            </div>
          </div>
          <div class="row">
            <div class="col-sm-6">
              <input name="country" type="text" placeholder="country">
            </div>
            <div class="col-sm-6" style="margin-bottom: 30px">
              <select id="cur-country" class="custom_select">
                <option value="State">Current country of residence</option>
                <option value="Tamilnadu">Tamilnadu</option>
                <option value="Karnataka">Karnataka</option>
              </select>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-6">
              <input name="price" type="text" placeholder="expect salary per hour(USD)">
            </div>
            <div class="col-sm-6">
              <select class="custom_select">
                <option value="State">gender</option>
                <option value="Tamilnadu">male</option>
                <option value="Karnataka">female</option>
              </select>
            </div>
          </div>

          <div>
            <h4 style="margin-bottom: 30px">Input your picture</h4>
          </div>
          <div class="row">
            <input type="file" name="upload" />
          </div>

<!--          create account-->
          <div>
            <h4 style="margin-bottom: 30px">Create Your Teacher Account</h4>
          </div>

          <div class="row">
            <div class="col-sm-6">
              <input name="email" type="text" placeholder="email">
            </div>
            <div class="col-sm-3">
              <input name="emailCode" type="text" placeholder="CHECK CODE">
            </div>
            <div class="col-sm-3">
              <button class="btn">GET Email Check Code</button>
            </div>
          </div>

          <div class="row">
            <div class="col-sm-6">
              <input name="teacher_name" type="text" placeholder="Account name">
            </div>
            <div class="col-sm-6">
              <input name="password" type="text" placeholder="password">
            </div>
          </div>

          <div class="row">
              <textarea placeholder="self introduction(No more than 1000 characters)"></textarea>
          </div>

          <div class="button-outer">
            <button type="button" class="btn" onclick="TeacherRegisterFormSubmit()">Get Started Now <span class="icon-more-icon"></span></button>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
<!-- End apply online --> 

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) --> 
<script type="text/javascript" src="js/jquery.min.js"></script> 
<!-- Bootsrap JS --> 
<script type="text/javascript" src="assets/bootstrap/js/bootstrap.min.js"></script> 
<!-- Select2 JS --> 
<script type="text/javascript" src="assets/select2/js/select2.min.js"></script>
<!-- Date Picker JS --> 
<script type="text/javascript" src="assets/datepicker/js/datepicker.js"></script> 
<!-- Custom JS --> 
<script type="text/javascript" src="js/custom.js"></script>

  function TeacherRegisterFormSubmit() {
    console.log($("#cur-country").value)
  }
</script>
</body>
</html>
